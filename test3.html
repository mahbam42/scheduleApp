<style type="text/css">
  .portlet-header { margin: 0.3em; padding-bottom: 4px; padding-left: 0.2em; }

  .ui-sortable-placeholder { border: 1px dotted black; visibility: visible !important; height: 50px !important; }

<script>
	$(function() {
		$( "#resizable" ).resizable({
			grid: 50
		});
	});
	$(function() {
		$( ".shift" ).resizable({
			maxHeight: 50,
      		maxWidth: 1200,
//    		minHeight: 30,
	        minWidth: 44,
			grid: 25,
			ghost: true
		});
	});
	</script>
        
<script>
	$(function() {
		$('.shift').draggable({
			grid: [25, 50],
			containment: "parent"
		})
	});
</script>

</head>
