<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>TEST 4 | RGX - Scheduling Software</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" href="style/main.css" />

	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>

<script>

$(document).ready(function () {
    function stretch(e) {
        $(e).resizable({
            maxHeight: 50,
            maxWidth: 1200,
            minHeight: 25,
            minWidth: 44,
            grid: 25,
            ghost: true
        });
    }
    function drag(e) {
        $(e).draggable({
            snap: true,
            grid: [25, 50],
            containment: "parent",
            axis: "x"
        });
    }
    function closer(e) {
        $(e).find('.close').click(function () {
            $(this).parent().remove();
        });
    }
    // Set Up an Empty Shift 
    shift = '<div class="shift"><span class="close">X</span><p>Regular Shift</p></div>';

    $('.name').click(function (event) {
        var $newshift = $(shift);
            $(this).siblings(".row").append($newshift);
            stretch($newshift);
            drag($newshift);
            closer($newshift);
    });
});

</script>

</head>

<body>
<h1>Super Awesome Scheduling Tool</h1>
<div class="day">
    <div class="schedule">
        <div class="column">1am</div>
        <div class="column">2am</div>
        <div class="column">3am</div>
        <div class="column">4am</div>
        <div class="column">5am</div>
        <div class="column">6am</div>
        <div class="column">7am</div>
        <div class="column">8am</div>
        <div class="column">9am</div>
        <div class="column">10am</div>
        <div class="column">11am</div>
        <div class="column">12pm</div>
        <div class="column">1pm</div>
        <div class="column">2pm</div>
        <div class="column">3pm</div>
        <div class="column">4pm</div>
        <div class="column">5pm</div>
        <div class="column">6pm</div>
        <div class="column">7pm</div>
        <div class="column">8pm</div>
        <div class="column">9pm</div>
        <div class="column">10pm</div>
        <div class="column">11pm</div>
        <div class="column" style="border: 0;">12am</div>
    </div>
    <div class="rowContainer">
        <div class="name">
            <p>Amy</p>
        </div>
        <div class="row">
        	<div class="shift">
            	<span class="close">X</span>
            	<p>MOOD</p>
            </div>
        </div>
	</div><!-- End Row Container -->
    <div class="rowContainer">
        <div class="name">
            <p>Steve</p>
        </div>
        <div class="row">
        	<div class="shift">
            	<span class="close">X</span>
            	<p>Regular Shift</p>
            </div>
            <div class="shift">
            	<p>Bonus Shift</p>
            </div>
        </div>
	</div><!-- End Row-->
</div><!-- End Day -->

</body>
</html>
